    <script type="text/javascript">
        function daysSince(year, month, day){
            var then = new Date(year, month, day), // month is zero based
            now  = new Date;               // no arguments -> current date

            // 24 hours, 60 minutes, 60 seconds, 1000 milliseconds
            document.write(""+  (Math.round((now - then) / (1000 * 60 * 60 * 24)) + " Days")); // round the amount of days
            // result: 712
        }
        function heroList(player){
